<div id="address">
  <div class="form-group">
    <div class="col-sm-6 address-field">
      <label class="address-sub-label control-label">{{ 'mno_enterprise.templates.components.mno_address.street' | translate }}</label>
      <input type="text" class="form-control" ng-model="address.street"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 address-field">
      <label class="address-sub-label">{{ 'mno_enterprise.templates.components.mno_address.city' | translate }}</label>
      <input type="text" class="form-control" ng-model="address.city"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 address-field">
      <label class="address-sub-label">{{ 'mno_enterprise.templates.components.mno_address.state' | translate }}</label>
      <input type="text" class="form-control" ng-model="address.state_code"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 address-field">
      <label class="address-sub-label">{{ 'mno_enterprise.templates.components.mno_address.postal_code' | translate }}</label>
      <input type="text" class="form-control" ng-model="address.postal_code"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 address-field">
      <label class="address-sub-label">{{ 'mno_enterprise.templates.components.mno_address.country' | translate }}</label>
      <select class="form-control" ng-model="address.country_code" ng-options="country.val as country.label for country in validCountries">
        <option value='' disabled selected class="country-select">{{ 'mno_enterprise.templates.components.mno_address.country_select' | translate}}</option>

      </select>
    </div>
  </div>
</div>
